<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Price Tracker - Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm" style="border-radius: 4px;">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">Food Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/prices">Prices</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Prices Section -->
    <section id="prices" class="py-5 bg-light">
        <div class="container">
            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <select id="stateFilter" class="form-select" style="border-radius: 4px;">
                        <option value="all">All States</option>
                        <option>Abia</option>
                        <option>Adamawa</option>
                        <option>Akwa Ibom</option>
                        <option>Anambra</option>
                        <option>Bauchi</option>
                        <option>Bayelsa</option>
                        <option>Benue</option>
                        <option>Borno</option>
                        <option>Cross River</option>
                        <option>Delta</option>
                        <option>Ebonyi</option>
                        <option>Edo</option>
                        <option>Ekiti</option>
                        <option>Enugu</option>
                        <option>FCT</option>
                        <option>Gombe</option>
                        <option>Imo</option>
                        <option>Jigawa</option>
                        <option>Kaduna</option>
                        <option>Kano</option>
                        <option>Katsina</option>
                        <option>Kebbi</option>
                        <option>Kogi</option>
                        <option>Kwara</option>
                        <option>Lagos</option>
                        <option>Nasarawa</option>
                        <option>Niger</option>
                        <option>Ogun</option>
                        <option>Ondo</option>
                        <option>Osun</option>
                        <option>Oyo</option>
                        <option>Plateau</option>
                        <option>Rivers</option>
                        <option>Sokoto</option>
                        <option>Taraba</option>
                        <option>Yobe</option>
                        <option>Zamfara</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="regionFilter" class="form-select" style="border-radius: 4px;">
                        <option value="all">All Markets</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="foodFilter" class="form-select" style="border-radius: 4px;">
                        <option value="all">All Foods</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="yearFilter" class="form-select" style="border-radius: 4px;">
                        <option value="all">All Years</option>
                    </select>
                </div>
                <div class="col-md-3 mt-3">
                    <select id="sortBy" class="form-select" style="border-radius: 4px;">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </div>
            <div id="loading" class="text-center mb-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Price Table -->
            <div class="card shadow-sm animate__animated animate__fadeInUp" style="border-radius: 8px;">
                <div class="card-body">
                    <table class="table table-striped table-hover" id="priceTable" style="border-radius: 8px; overflow: hidden;">
                        <thead class="table-dark">
                            <tr>
                                <th>Food Item</th>
                                <th>State</th>
                                <th>Market</th>
                                <th>Price (NGN)</th>
                                <th>Availability</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="text-center" id="pagination"></div>
                    <div class="text-center">
                        <a id="downloadCsv" class="btn btn-success mt-3" style="border-radius: 4px;">Download CSV</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Â© 2025 Food Price Tracker. <a href="/about" class="text-primary">About Us</a></p>
        </div>
    </footer>
