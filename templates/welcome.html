<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Price Tracker - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen d-flex flex-column justify-content-center align-items-center text-center vh-100">
        <h1 class="display-4 fw-bold text-dark animate__animated animate__fadeInUp">Welcome to Food Price Tracker</h1>
        <p class="lead text-dark mt-3 mx-3 animate__animated animate__fadeIn" style="animation-delay: 0.3s; max-width: 700px;">
            Join us in making food markets transparent across Nigeria. Discover real-time prices, track availability, and make informed choices with ease.
        </p>
        <div class="d-flex gap-3 mt-4">
            <a href="/dashboard" class="btn btn-primary btn-lg animate__animated animate__fadeIn" style="animation-delay: 0.6s; border-radius: 4px;">
                Explore Now
            </a>
            <a href="/about" class="btn btn-outline-dark btn-lg animate__animated animate__fadeIn" style="animation-delay: 0.8s; border-radius: 4px;">
                Learn More
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
